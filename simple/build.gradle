plugins {
    id 'java'
}

group 'org.example'
version '1.0-SNAPSHOT'

repositories {
    mavenCentral()
}

dependencies {
    compileOnly group: 'org.codehaus.mojo', name: 'animal-sniffer-annotations', version: '1.14'
    implementation group: 'aopalliance', name: 'aopalliance', version: '1.0'
    implementation group: 'org.checkerframework', name: 'checker-compat-qual', version: '2.0.0'
    implementation group: 'com.google.errorprone', name: 'error_prone_annotations', version: '2.1.3'
    implementation group: 'com.google.guava', name: 'guava', version: '25.1-android'
    implementation group: 'com.google.inject', name: 'guice', version: '4.2.2'
    implementation group: 'com.google.j2objc', name: 'j2objc-annotations', version: '1.1'
    implementation group: 'javax.inject', name: 'javax.inject', version: '1'
    implementation group: 'com.google.code.findbugs', name: 'jsr305', version: '3.0.2'

    testImplementation 'org.junit.jupiter:junit-jupiter-api:5.7.0'
    testRuntimeOnly 'org.junit.jupiter:junit-jupiter-engine:5.7.0'
}

test {
    useJUnitPlatform()
}